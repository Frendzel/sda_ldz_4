<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete User</title>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">User manager</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Add user</a></li>
            <li><a href="/findAll">Get Users</a></li>
            <li class="active"><a href="/delete">Delete User</a></li>
            <li><a href="/update">Update User</a></li>
        </ul>
    </div>
</nav>
<h1 class="text-center">Delete user</h1>
<div class="container">
    <form th:method="delete" th:action="delete" th:object="${user}">
        <table>
            <thead>
                <tr>
                    <td>login</td>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" th:field="*{login}"/>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">DELETE</button>
    </form>
</div>

</body>
</html>
