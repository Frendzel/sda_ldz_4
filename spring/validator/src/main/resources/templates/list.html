<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table>
    <tr th:each="car : ${cars}">
        <td th:text="${car.owner}"/>
        <td th:text="${car.doorNumber}"/>
        <td th:text="${car.color}"/>
        <td th:text="${car.type}"/>
        <td th:text="${car.brand}"/>
    </tr>
</table>
</body>
</html>
